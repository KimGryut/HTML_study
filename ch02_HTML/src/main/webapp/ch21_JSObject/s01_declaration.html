<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
</head>
<body>
	<script type="text/javascript">
		// 객체 생성	
		const product = {
				// 속성(key(프로퍼티):value(문자열은 작은 따옴표))
				제품명 : '캐스피',
				제품번호 : 'A1001',
				기능 : 'Hi Speed',
				원산지 : '대한민국',
				가격 : 1000,
				업데이트지원 : true				
		};
		
		// 객체의 속성 호출
		// 방법 1
		document.write(product.제품명);
		document.write('<br>');
		document.write(product.가격);
		document.write('<br>');
		// 방법 2
        document.write(product['제품번호']);
        document.write('<br>');
        document.write(product['업데이트지원']);
        document.write('<br>------------<br>');
        
        const country = {
        	// 공백이나 특수 문자를 넣고 싶다면 작은 따옴표 사용 (권장x)
        	'행정 수도': '서울',
        	'인구수~' : 10000
        };
        
        // country.행정 수도 < 호출 불가
        document.write(country['행정 수도']);
        document.write('<br>');
        document.write(country['인구수~']);
	</script>
</body>
</html>
