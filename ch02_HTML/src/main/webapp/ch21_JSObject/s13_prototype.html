<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로토타입</title>
</head>
<body>
    <script type="text/javascript">
        // 생성자 함수 정의
        function Student(name, korean, math, english, science){
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.english = english;
            this.science = science;
        }
        
        Student.prototype.getSum = function(){
        	 return this.korean +this.math + this.english + this.science;
        };
        Student.prototype.getAvg = function(){
        	 return this.getSum()/4;
        };
        Student.prototype.toString = function(){
        	 return this.name + ', ' + this.getSum() + ', ' + this.getAvg() + '<br>';
        };
        
        
        // 배열 생성
        const students = [];
        
        // 배열에 객체 생성
        students.push(new Student('홍길동', 99, 98, 97, 99));
        students.push(new Student('박문수', 98, 98, 97, 99));
        students.push(new Student('장영실', 97, 98, 97, 99));
        students.push(new Student('강호동', 96, 98, 97, 99));
        students.push(new Student('유재석', 95, 98, 97, 99));
        
        // 출력
        document.write('이름, 총점, 평균<br>');
        for(let i in students){
            document.write(students[i].toString());
        }
        
        
    </script>
</body>
</html>
