<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
	<script type="text/javascript">
		/*
		[실습]
		이름    수입      지출      세금(5% getTax)   잔액(getBalance, 세금 공제)
		홍길동   3000    2500    
		박문수   5000    1100
		이순신   4000    3600
		김유신   7000    4200
		*/
		
		// 빈 배열 생성
		const people = [];
		
		// 객체를 배열에 저장
		people.push({이름:'홍길동', 수입:3000, 지출:2500});
		people.push({이름:'박문수', 수입:5000, 지출:1100});
		people.push({이름:'이순신', 수입:4000, 지출:3600});
		people.push({이름:'김유신', 수입:7000, 지출:4200});
		
		// 배열 내 모든 객체에 메서드 추가
		for (let i in people){
			// 세금 구하는 메서드
			people[i].getTax = function(){
				return this.수입 * 0.05;
			}
			
			people[i].getBalance = function() {
				return this.수입-this.지출-this.getTax();
			}
			
			// toString 으로 반환하기
			people[i].toString = function(){
	            return this.이름 + ', ' + this.getTax() + ', ' + this.getBalance() + '<br>';        
	        };
		}
		
		
		// for문으로 반환하기
		document.write('이름, 세금, 잔액<br>');
		for(let i in people){
			document.write(people[i].이름 + ', ' + people[i].getTax() + ', ' + people[i].getBalance() + '<br>');
		}
		
		// toSting으로 반환하기 
		document.write('------------<br>');
		document.write('이름, 세금, 잔액<br>');
		document.write(people.toString()); // 간단하게 요소들만 보여주는 역할
		
		document.write('------------<br>');
        document.write('이름, 세금, 잔액<br>');
		for(let i in people){ // 요소들을 개별적으로 보여줄 수 있음
            document.write(people[i].toString());
        }
		
	</script>
</body>
</html>
