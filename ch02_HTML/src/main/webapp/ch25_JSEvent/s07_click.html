<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click</title>
<style type="text/css">
    div {
	   background-color: yellow;
    }
</style>
<script type="text/javascript">
	// 윈도우가 로드될 때 onload에 연결된 함수 호출 이벤트 처리
	window.onload = function(){
		const header = document.getElementById('header');
		
		// 이벤트 핸들러
		function whenClick(){
			alert('Click');
		}
		
		// 이벤트 연결
	       // 이벤트 속성    이벤트 핸들러(함수명만 기입)
		header.onclick = whenClick;
		// 괄호가 있으면 그냥 창 실행시 이벤트가 실행되고, 클릭 이벤트는 진행되지 않음
	};
</script>
</head>
<body>
    <div id="header">클릭</div>
</body>
</html>
