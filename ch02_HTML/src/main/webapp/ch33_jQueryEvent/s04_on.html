<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on메서드를 이용한 이벤트 연결</title>
<style>
    .reverse{
        background:black;
        color:white;
    }
</style>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
    // on을 쓰지 않으면 현재 없는 것엔 이벤트 적용 잘 안 됨 
    // 스크립트에서 추가한 것들 같은...
    // 그럴 때 on메서드를 사용하면 미래의 태그에도 이벤트 연결이 가능
    $(function() {
        // 하나의 이벤트 연결
        $('h1').on('click', function(){
        	$(this).html(function(index,html){
        		return html + '+';
        	});
        });
        
        // 복수의 이벤트 연결
        $('h1').on({
        	mouseover:function(){
        		$(this).addClass('reverse'); // 클래스추가
        	},
        	mouseout:function(){
                $(this).removeClass('reverse'); // 클래스삭제
            }
        });
    });
</script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
