<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭 이벤트, mouseover, mouseout</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 이벤트 연결
		$('#btn1').click(function() {
			$('p').css('background', 'yellow');
		});

		// mouseover
		$('#btn2').mouseover(function() {
			$('p').css('background-color', 'pink');
		});

		// mouseout
		$('#btn2').mouseout(function() {
			$('p').css('background-color', 'purple');
		});
		
		// hover 메서드를 이용해서 mouseover, mouseout 이벤트 연결
		$('#btn3').hover(function() { // mouseover
            $('p').css('background-color', 'skyblue');
        }, function(){ // mouseout
        	$('p').css('background-color', 'green');
        });
	});
</script>
</head>
<body>
	<button id="btn1">click</button>
	<button id="btn2">mouseover/out</button>
	<button id="btn3">hover</button>
	<p>내용</p>
</body>
</html>
