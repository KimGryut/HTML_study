<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
뷰포트 : 스마트폰 화면에서 실제 내용이 표시되는 영역

속성				설명				사용가능한값					기본값
width			뷰포트의 넓이		device-width 또는 크기		브라우저 기본 값
height			뷰포트의 높이		device-height 또는 크기		브라우저 기본 값
user-scalable	확대/축소 가능 여부 	yes 또는 no				yes
initial-scale	초기 확대/축소		1~10					1
minimum-scale	최소 확대/축소		1~10					0.25
maximum-scale	최대 확대/축소		1~10					1.6
 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>media query</title>
<style>
body {
	font-size: 30pt;
}

/*767px이하*/
@media screen and (max-width:767px) {
	h1 {
		color: red;
	}
	ul {
		list-style: none;
	}
	ul li {
		font-size: 40%;
	}
}

/*768px~991px*/
@media screen and (min-width:768px) and (max-width:991px) {
	h1 {
		color: blue
	}
	ul {
		list-style: none;
	}
	ul li {
		display: inline;
		background-color: skyblue;
		font-size: 60%;
	}
}

/*991px 이상*/
@media screen and (min-width:991px) {
	h1 {
		color: green;
	}
	ul {
		list-style: none;
	}
	ul li {
		display: inline;
		background-color: green;
		color: white;
	}
}
</style>
</head>
<body>
<h1>media query</h1>
<ul>
	<li>서울</li>
	<li>경기도</li>
	<li>전라남도</li>
	<li>경상남도</li>
	<li>제주도</li>
</ul>
</body>
</html>
