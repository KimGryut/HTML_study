<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script type="text/javascript">
		// 배열 생성
		const array1 = new Array();
		// 배열 요소 목록 출력
		document.write(array1 + '<br>'); // 아무것도 안 출력됨
		// 배열 길이 출력
		document.write(array1.length + '<br>');

		document.write('-----------------<br>');
		
		// 배열 생성
		const array2 = new Array(10); // 배열의 길이를 10으로 지정
		// 배열 요소 목록 출력
        document.write(array2 + '<br>'); // 빈 공간이 있는 게 쉼표로 확인됨
        // 배열 길이 출력
        document.write(array2.length + '<br>');
        
        document.write('-----------------<br>');
        
        // 배열을 생성하고 초기값 지정 > 대괄호도 가능하고 생성자 함수 형태로 해도 상관없음
        const array3 = new Array(52, 273, 103, 57, 32);
        // 배열 요소 목록 출력 
        document.write(array3 + '<br>'); // 빈 공간이 있는 게 쉼표로 확인됨
        // 배열 길이 출력
        document.write(array3.length + '<br>');
        
	</script>
</body>
</html>
