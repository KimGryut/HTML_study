<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toFixed(), toLocaleString()</title>
</head>
<body>
	<script type="text/javascript">
		document.write('반올림(자릿수 지정)<br>');
		
		let newNum = 12254.437;
		document.write('소수점 셋째자리에서 반올림: ' + newNum.toFixed(2) + '<br>');
		
		//숫자 세자리 콤마 지정하기 
		let number = 1234567.493878204;
		// 디폴트 -> 소숫점 3자리만 나타나게 반올림
		document.write(number.toLocaleString() + '<br>');
		// 지정된 지역에서 사용하는 숫자의 표현 방식으로 문자열 반환
		                                          // locales 옵션
		document.write(number.toLocaleString(undefined, {maximumFractionDigits:5})); // 소숫점 자리 5자리
	</script>
</body>
</html>
