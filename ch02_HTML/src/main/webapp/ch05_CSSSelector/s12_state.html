<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태 가상 클래스 선택</title>
<style type="text/css"> 
/*
선택자 형태			설명
:checked		체크 상태의 input 태그를 선택
:focus			초점이 맞추어진 input 태그를 선택		
:enabled		사용 가능한 input 태그를 선택
:disabled		사용 불가능한 input 태그를 선택

*/

/*input 태그가 사용 가능할 때 배경색을 노란색으로 지정*/
input:enabled {background-color :yellow;}

/*input 태그가 초점이 맞추어진 때 배경색을 주황색으로 지정*/
input:disabled {background-color :gray;}

/*input 태그가 사용 불가능할 때 배경색을 회색으로 지정*/
input:focus {background-color :orange;}

/*체크해둔 체크박스랑 인접한 div 설정 바꾸기*/
input[type=checkbox]:checked + div{
	height:0px;
}

div {
	width: 300px;
	height: 100px;
	overflow:hidden; /*지정한 넓이와 높이를 벗어난 데이터는 숨김*/
	border:1px solid black;
}

</style>
</head>
<body>
	<h2>Enabled</h2>
	<input type="text">
	
	<h2>Disabled</h2>
	<input type="text" disabled="disabled">
	<br><br>
	<input type="checkbox">

	체크 박스에 체크하면 내용이 사라짐
	</div>
</body>
</html>
