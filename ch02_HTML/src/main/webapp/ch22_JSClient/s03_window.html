<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Window 객체의 타이머 메서드</title>
</head>
<body>
	<script type="text/javascript">
		/*
		setTimeout(function, millisecond) : 일정 시간 이후 함수를 한 번 실행
		setInterval(function, millisecond) : 일정 시간마다 함수를 반복해서 실행
		*/
		
		// 윈도우가 로드될 때
		window.onload = function(){
			alert('경고창을 닫고 3초 후 이 페이지는 종료됩니다');
			// 3초 후에 함수를 실행
			window.setTimeout(function(){
				window.close(); // 현재 창을 닫기
			}, 3000); // 3초 뒤 실행 
		};
	</script>
</body>
</html>
