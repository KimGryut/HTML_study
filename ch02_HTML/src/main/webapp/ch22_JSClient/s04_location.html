<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
</head>
<body>
	<script type="text/javascript">
	
	    // 전체 주소 읽어옴  
		document.write('location.href: ' + location.href + '<br><br>');
		
		// 전체 주소로부터 프로토콜 읽어옴
		document.write('location.protocol: ' + location.protocol + '<br><br>');
		
		// 전체 주소로부터 호스트 읽어옴
		document.write('location.host: ' + location.host + '<br><br>');
		
		// 호스트 이름만 읽어옴
		document.write('location.hostname: ' + location.hostname + '<br><br>');
		
		// 호스트 포트만 읽어옴
		document.write('location.port: ' + location.port + '<br><br>');
		ㄴ
		// 전체 주소에서 프로토콜과 호스트를 뺀 부분 읽어옴
		document.write('location.pathname: ' + location.pathname + '<br><br>');
		
	</script>
</body>
</html>
