<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>open, close</title>
</head>
<body>
	<script type="text/javascript">
		/*
		window.open(url, 새창 이름, 옵션) : 창 열기
		옵션
		width : 새 윈도우의 넓이
		height : 새 윈도우의 높이
		location : 주소 입력창 유무
		mebubar : 메뉴의 유무
		resizable: 화면 크기 조절 가능 여부
		status : 상태 표시줄의 유무
		toolbar : 툴바 유무
		scrollbars : 스크롤바 유무
		left : 창의 가로축 위치 지정
		top : 창의 세로축 위치 지정
		
		window.close : 창 닫기
		*/
		
		let win;
		function winOpen(){
			// 새 창 만들기
			win = window.open('https://www.naver.com', 'child', 'toolbar=no, location=no, status=no, menubar=no, resizable=no, scrollbars=no, width=400, height=300');
			// 내용물이 많아서 적용 안 되는 옵션들이 있음 (브라우저 판단 하에 작동 안 함)
		}
		
		function winClose(){
			win.close();
		}
		
	</script>
	
	<!-- 인라인 방식 명시 -->
	<input type="button" value="창 열기" onclick="winOpen();">
	<input type="button" value="창 닫기" onclick="winClose();">
</body>
</html>
