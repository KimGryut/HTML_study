<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
</head>
<body>
	<input type="button" value="이동(href)"
		onclick="location.href='s01_window.html'">
	<!-- 뒤로 돌아오고 싶으면 뒤로가기 버튼 누르기 -->
	
	<input type="button" value="이동(assign)"
	    onclick="location.assign('s02_window.html')">
	    
	    <input type="button" value="이동(replace)"
        onclick="location.replace('s03_window.html')">
        
        <!-- 새로고침 -->
        <input type="button" value="새로고침"
        onclick="location.reload()">
</body>
</html>
