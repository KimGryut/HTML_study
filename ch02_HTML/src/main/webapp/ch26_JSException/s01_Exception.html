<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예외처리</title>
</head>
<body>
	<script type="text/javascript">
		// 예외가 발생하지 않는 경우
		document.write('1<br>');
		try {
			// 예외가 발생할 가능성이 있는 문구
			document.write('2<br>');
		} catch (exception) {
			document.write('3<br>'); // 예외 발생하지 않아서 출력되지 않음
		}
		document.write('4<br>');
		document.write('---------------<br>');
