<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예외 처리</title>
</head>
<body>
	<script type="text/javascript">
		try {
			let result = 10/0; // 사용할 수 없는데도 불구 예외가 발생하지 않음. 일부러 예외 발생시킬 수 있음.
			if(!isFinite(result)){ // 숫자를 0으로 나눌 때 진입
				// 예외를 일부러 발생시킴
				throw 'DivideByZeroException';		 		
			}
		} catch (exception) {
			document.write(exception); // 예외 발생하지 않아서 출력되지 않음
		}
		document.write('<br>프로그램 끝');
	</script>
</body>
</html>
