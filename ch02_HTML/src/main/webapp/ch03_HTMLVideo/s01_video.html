<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3> video 태그를 이용한 명시</h3>
	<!-- 
	control : 제어판 생성
	autoplay : 자동실행(실행 안됨) 
	muted : 음소거
 	-->
 	<video src="../files/river.mp4" width="320" height="240" controls autoplay="autoplay"> </video>
 	<br><br>
	<video src="../files/river.mp4" width="320" height="240" controls autoplay muted> </video>
	<br><br>
	<!-- 
	poster: 동영상 파일이 호출되기 전에 미리 보여지는 정지 이미지 
	 -->
	
	<video src="../files/river.mp4" width="320" height="240" controls poster="../files/poster.jpg"></video>
</body>
</html>
