<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/*
float: 요소를 떠 있게 처리, 결과적으로 세로로 배치되어 있는 요소를 가로로 배치해서 사용
*/

div#a{
	width:74%;
	height:300px;
	background-color: pink;
	float:left;
}

div#b{
	width:24%;
	height:300px; 
	background-color: skyblue;
	float:right;
}

div#c{
	width:100%;
	height:50px; 
	background-color: yellow;
	/*float 속성 무효화*/
	clear:both;
	
}

</style>	
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">히히</div>
</body>
</html>
