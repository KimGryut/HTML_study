<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
    </style>
</head>
<body>
    <div class="container">
        <h4>Buttons</h4>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-dark">dark</button>
        
        <h4>outline Buttons</h4>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-secondary">secondary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-light">light</button>
        <button type="button" class="btn btn-outline-dark">dark</button>
        
        <h4>Button group</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
        
        <h4>Active link</h4>
        <div class="btn-group">
            <a href="#" class="btn btn-primary active">Active link</a> <!-- 선택된 것처럼 -->
            <a href="#" class="btn btn-primary">link</a>
            <a href="#" class="btn btn-primary">link</a>
        </div>
        
        <h4>    outline style</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
        
        <h4>Checkbox button groups</h4>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" id="btncheck1">
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
            
            <input type="checkbox" class="btn-check" id="btncheck2">
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
            
            <input type="checkbox" class="btn-check" id="btncheck3">
            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
        </div>
        
        <h4>radio groups</h4>
        <div class="btn-group">
            <input type="radio" class="btn-check" id="btnradio1" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio1">radio 1</label>
            
            <input type="radio" class="btn-check" id="btnradio2" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio2">radio 2</label>
            
            <input type="radio" class="btn-check" id="btnradio3" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio3">radio 3</label>
        </div>
        
    </div>
        
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
