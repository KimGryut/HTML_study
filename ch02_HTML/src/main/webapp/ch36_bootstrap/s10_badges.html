<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
    </style>
</head>
<body>
    <div class="container">
	      <h4>기본 Badges</h4>
	      <h1>Example heading <span class="badge bg-primary">primary</span></h1>
	      <h2>Example heading <span class="badge bg-secondary">secondary</span></h2>
	      <h3>Example heading <span class="badge bg-success">success</span></h3>
	      <h4>Example heading <span class="badge bg-info">info</span></h4>
	      <h5>Example heading <span class="badge bg-danger">danger</span></h5>
	      <h6>Example heading <span class="badge bg-warning">warning</span></h6>
	       
	      <h4>pill Badges</h4>
	      <span class="badge rounded-pill bg-primary">primary</span>
	      <span class="badge rounded-pill bg-secondary">secondary</span>
	      <span class="badge rounded-pill bg-success">success</span>
	      <span class="badge rounded-pill bg-info">info</span>
	      <span class="badge rounded-pill bg-danger">danger</span>
	      <span class="badge rounded-pill bg-warning">warning</span>
	      <span class="badge rounded-pill bg-light text-dark">light</span>
	      <span class="badge rounded-pill bg-dark">dark</span>
	      
	      <h4>Buttons</h4>
	      <button type="button" class="btn btn-primary">Notification<span class="badge bg-secondary">4</span></button>
	      
	      <h4>Positioned</h4>
	      <button type="button" class="btn btn-primary position-relative">
	           Inbox <span class="position-absolute top-0 start-100 translate-middle rounded-circle badge bg-danger">
	               99+<span class="visually-hidden">unread messages</span>
	           </span>
	      </button>
    </div>
        
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
