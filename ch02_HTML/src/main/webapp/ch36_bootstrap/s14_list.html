<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BootStrap</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<h4>List group</h4>
		<ul class="list-group">
			<li class="list-group-item">서울</li>
			<li class="list-group-item">부산</li>
			<li class="list-group-item">광주</li>
			<li class="list-group-item">대구</li>
			<li class="list-group-item">인천</li>
		</ul>
		<p>
		
		<h4>Active items </h4>
        <ul class="list-group">
            <li class="list-group-item active" >서울</li>
            <li class="list-group-item">부산</li>
            <li class="list-group-item">광주</li>
            <li class="list-group-item">대구</li>
            <li class="list-group-item">인천</li>
        </ul>
        <p>
        
        <h4>Links and buttons</h4>
        <div class="list-group">
			  <a href="#" class="list-group-item list-group-item-action active">기아 </a>
			  <a href="#" class="list-group-item list-group-item-action">삼성</a>
			  <a href="#" class="list-group-item list-group-item-action">두산</a>
			  <a href="#" class="list-group-item list-group-item-action">엘지</a>
			  <a class="list-group-item list-group-item-action disabled">엔씨</a>
        </div>
        <p>
        
        <h4>Badges</h4>
		<ol class="list-group list-group-numbered">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div class="ms-2 me-auto">
				        <div class="fw-bold">Subheading</div>
				        Content for list item
				</div>
				 <span class="badge text-bg-primary rounded-pill">14</span>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                </div>
                 <span class="badge text-bg-primary rounded-pill">14</span>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                </div>
                 <span class="badge text-bg-primary rounded-pill">14</span>
			</li>
		</ol>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
