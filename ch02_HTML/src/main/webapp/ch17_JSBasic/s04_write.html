<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// 한줄 주석
	/*
		여러 줄 주석
	*/

	// document.write("주석 처리");
	/*
	document.write("여러줄");
	document.write("주석 처리");
	*/
	
	// 문자 표시
	document.write('Hello World!!<br>'); // 작은 따옴표
	document.write("Hello World!!<br>"); // 큰 따옴표
	// 웬만하면 처음 시작 결정한 것으로 계속 가야 함 (특별한 경우 제외)
	// 되도록이면 작은 따옴표 
	
	
	// 일반 데이터로 "를 사용할 경우
	// 작은 따옴표 안에다가 쓰면 자동으로 가능
	// 큰 따옴표에다 쓸 경우 명시적으로 변환해줘야 함
	document.write('오늘은 "수요일"<br>');
	document.write("오늘은 \"목요일\"<br>");
	
	// 일반 데이터로 '를 사용할 경우 (위의 경우와 동일)
	document.write("아이고 '졸려'<br>");
	document.write('하지만 집 가기까지 \'8시간\'<br>');
	
	// 정수
	document.write(567);
	document.write('<br>');
	
	// 실수 
	document.write(45.123);
	document.write('<br>');
	
	//논리값
	document.write(true);
	document.write(false);
	
	//브라우저의 검사 항목을클릭해서 콘솔에 출력된 내용 보기
	// 이걸 사용하는 게 프로그래밍적으로 옳지만, 기본 문법 배울 시 번거로운 점이 있으므로
	// 기본 문법 습득 시에는 document.write를 사용한다 
	console.log('콘솔에 내용 출력');
	
</script>

</head>
<body>

</body>
</html>
