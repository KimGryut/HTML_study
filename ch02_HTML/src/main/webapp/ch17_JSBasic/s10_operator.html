<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
	<script type="text/javascript">
		var a=5, b=3, result;
		
		document.write('----산술 연산자----<br>');
		result = a+b;
		document.write('a+b=' + result + '<br>');
		
		result = a-b;
		document.write('a-b=' + result + '<br>');
		
		result = a*b;
		document.write('a*b=' + result + '<br>');
		
		result = a/b; // 자바와는 다르게 정확한 값으로 나옴 (몫과 나머지가 나눠서 나오는 게 아님)
		document.write('a/b=' + result + '<br>'); //1.66666666666666
		
		result = a%b; // 나머지
		document.write('a%b=' + result + '<br>');
		
		
	</script>
</body>
</html>
