<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
	<script type="text/javascript">
		
		
		/*
		[실습]
		국어, 영어, 수학 성적(0~100)을 입력 받아서 총점, 평균 구함
		
		[입력예시]
		prompt 사용 - 국어 입력, 영어 입력, 수학 입력
		
		[출력예시]
		국어 : 99
		영어 : 98
		수학 : 97
		총점 : 294
		평균 : 98		
		*/
		
		var korean = prompt('국어 성적 입력', '');
		var english = prompt('영어 성적 입력', '');
		var math = prompt('수학 성적 입력', '');
		
		var sum = Number(korean)+Number(english)+Number(math);
		var avg = sum/3;
		
		document.write('국어 : ' + korean);
		document.write('<br>영어 : ' + english);
		document.write('<br>수학 : ' + math);
		document.write('<br>총점 : ' + sum);
		document.write('<br>평균 : ' + avg);
		
	</script>
</body>
</html>
