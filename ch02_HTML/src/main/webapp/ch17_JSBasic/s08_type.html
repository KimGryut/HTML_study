<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 자료형</title>
</head>
<body>
	<script type="text/javascript">
    /*자바 스크립트의 자료형
    숫자형 : 숫자(정수, 실수)를 명시하는 자료형
    문자형 : 작은 따옴표 '' 큰 따옴표 ""를 양 끝에 두고 그 안에 한 글자 이상의 문자 기호 또는 숫자가 있는 자료형을 문자라고 함
    불린형 : 참(true), 거짓(false)
    null : 값이 없다는 의
    undefinded : 존재하지 않는 값을 의미
    심볼형 : 심볼 자료형은 ES6부터 추가된 원시 자료형. 다른 원시형과 다르게 유일하게 변경 불가능한 자료형
    */
    
    // 변수 선언 및 초기화
    var numberVar = 274; //number
    var StringVar = '서울'; //string
    var booleanVar = true; //boolean
    
    
    /*
    null은 비어 있는, 존재하지 않는 값을 의미함. 원시 자료형 null로 분류
    단, typeof로 자료형을 확인할 때 object로 반환하는데, 이는 자바 스크립트 기존 이슈로 인한 결과
    이를 통해 null이 객체형이라고 오해하지 않도록 주의
    */
    var nullVar = null; // object
    var undefinedVar = undefined; // undefined
    var sym = Symbol('me'); //symbol < 이거 거의 사용 안 함
    
    // typeof 변수명 : 해당 변수에 저장된 데이터의 타입을 알아내는 연산자
    document.write('numberVar: ' + typeof numberVar + '<br>');
    document.write('StringVar: ' + typeof StringVar + '<br>');
    document.write('booleanVar: ' + typeof booleanVar + '<br>');
    document.write('nullVar: ' + typeof nullVar + '<br>');
    document.write('undefinedVar: ' + typeof undefinedVar + '<br>');
    document.write('sym: ' + typeof sym + '<br>');
    
    
    var functionVar = function(){}; // 함수 
    var objectVar = {}; // 객체
    var arrayVar = []; // 배열 < 객체로 인식
    
    document.write('functionVar: ' + typeof functionVar + '<br>'); // function
    document.write('objectVar: ' + typeof objectVar + '<br>'); // object
    document.write('arrayVar: ' + typeof arrayVar + '<br>'); // object
    
</script>

</body>
</html>
