<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
	<script type="text/javascript">
		/*
		[실습]
		음식점에서 국수를 주문하는데 할인 행사를 해서 한 그릇에 20%를 할인해준다
		국수의 가격은 3,500원이고, 국수 가격과 주문할 수량을 입력해서 지불 금액을 출력하시오
		
		[입력 예시]
		prompt로 입력 - 국수 가격, 국수 수량 입력
		
		[출력 예시]
		지불 금액 : 14,000원		
		*/
		
		
		var price = prompt('국수 가격을 입력하시오','');
		var num = prompt('주문할 수량을 입력하시오','');
		
		var money = price * num * 0.8;
		
		document.write('지불 금액: ' + money + '원');
		
	</script>

</body>
</html>
