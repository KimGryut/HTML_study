<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
	<script type="text/javascript">
		/*
		블록 레벨 스코프 : let(변수), const(상수)
		 */
		 
		 // let을 지역변수로 사용
		
		// for문 안에서 블록 레벨 지역변수로 사용
		for (let i = 1; i <= 3; i++) {
			document.write(i + '<br>');
		}

		document.write('--------------<br>')
		// document.write(i); // for문 블럭을 벗어나면 호출 불가

		for (var x = 1; x <= 3; x++) {
			document.write(x + '<br>');
		}

		document.write(x + '<--x는 전역 변수로 인식 <br>')
		document.write('--------------<br>')

		function test1() {
			let i = 100;

			document.write(i + '<br>');
		}

		test1();
		// 함수 안에서 선언되었기 때문에 함수를 벗어나서는 호출 불가
		// document.write(i + '<br>');
		
		document.write('--------------<br>')
		
		// let를 전역 변수로 사용
		let i = 10;
		
		function test2(){
			document.write(i+'<br>');
		}
		test2();
		document.write(i+'<--전역적으로 사용<br>');
		
		document.write('--------------<br>')
		
		// let로 변수 정의 시 변수 명 중복 불호 (var와의 차이점)
		// let a = '사과';
		let a = '포도';
		
		document.write('a= ' + a);
		
		document.write('<br>--------------<br>')
		
		// let를 명시하면 변수 호이스팅이 적용되지 않음 
		// document.write(b);
		let b ='포도'; 
		
	</script>
</body>
</html>
