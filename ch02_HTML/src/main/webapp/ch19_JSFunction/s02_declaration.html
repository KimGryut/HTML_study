<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
</head>
<body>
	<script type="text/javascript">
		// 함수 선언 (선언적 함수)
		function 함수(){
			document.write('함수 A<br>');			
		}
		
		// 똑같은 이름의 함수 < 충돌나지 않고 갱신되어버림
		// 함수 이름이 같을 경우 마지막으로 선언된 함수가 호출
		function 함수(){
			document.write('함수 B<br>');			
		}
		
		// 함수 호출
		함수();
		
		document.write('------------<br>');
		
		// 함수 호이스팅
		함수2();
		
		function 함수2(){
			document.write('함수2<br>');
		}
		
		document.write('------------<br>');
		
		// 익명 함수
		// 마찬가지로, 변수 선언은 중복될 수 있고 마지막 변수가 호출됨
		var 함수3 = function(){
			document.write('함수C<br>');
		};
		
		var 함수3 = function(){
			document.write('함수D<br>');
		};
		
		함수3();
		
		document.write('------------<br>');
		
		// 익명 함수 (변수) 라서 함수 호이스팅이 아니라 변수 호이스팅으로 인식 > 변수가 소괄호를? > 오류 발생
		함수4();
		
		var 함수4 = function(){
			document.write('함수F<br>');
		};
		
		
		
		
	</script>

</body>
</html>
