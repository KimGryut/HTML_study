<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 실습</title>
</head>
<body>
	<script type="text/javascript">
		/*
		[실습]
		국어, 영어, 수학 성적을 prompt로 입력받아서 총점과 평균과 등급을 출력하시오      
		총점 (getSum), 평균(getAvg), 등급(getGrade)을 구하는 함수를 만들어서 사용하자
		단, 입력값은 0~100만 가능 > 제대로 입력할 때까지 입력하게 하기
		 */

		function checkScore(score) {
			while (score<0 || score>100) {
				score = prompt('다시 입력하세요', '');
			}
			return score;
		}

		var korean = prompt('국어 성적: ', '');
		korean = checkScore(korean);
		var english = prompt('영어 성적: ', '');
		english = checkScore(english);
		var math = prompt('수학 성적: ', '');
		math = checkScore(math);

		function getSum(k, e, m) {
			return Number(k) + Number(e) + Number(m);
		}

		function getAvg(sum) {
			return sum / 3;
		}

		function getGrade(avg){
            switch (Math.floor(avg / 10)) {
            case 10:
            case 9: grade='A'; break;
            case 8: grade='B'; break;
            case 7: grade='C'; break;
            case 6: grade='D'; break;
            defalut: grade='F'; 
            }           
            return grade;
        }
        if(korean < 0 || english < 0 || math < 0 || korean > 100 || english > 100 || math > 100){
            document.write('점수 범위가 잘못되었습니다. 다시 입력해주세요.');
        } else {
            document.write('국어 : ' + korean);
            document.write('<br>영어 : ' + english);
            document.write('<br>수학 : ' + math);
            document.write('<br>총점 : ' + getSum(korean, english, math));
            document.write('<br>평균 : ' + getAvg(getSum(korean, english, math)));
            document.write('<br>등급 : ' + getGrade(getAvg(getSum(korean, english, math))));
        }
	</script>
</body>
</html>
