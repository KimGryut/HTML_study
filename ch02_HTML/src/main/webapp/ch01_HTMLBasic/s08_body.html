<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 링크 바디 </title>
</head>
<body text="gray" link="orange" vlink="green" alink="yellow">
	<!--
	text : 일반 텍스트 색상 지정 (기본 : 검은색)
	link : 방문한 적이 없는 링크 색상 지정 (기본 : 파란색)
	vlink : 방문한 적이 있는 링크 생상 지정 (기본 : 보라색)
	alink : 링크를 누르고 있는 상태의 색상 지정 (기본 : 빨간색) 
	=> body에서 지정할 순 있지만 요즘은 style CSS로 지정하는 추세
	-->

</html>
