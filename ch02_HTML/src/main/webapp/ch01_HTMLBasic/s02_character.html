<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>

시작

<!-- <b>, <strong> 태그 : 굵은 글씨 -->
<br>
<b> 굵은 글씨1</b>
<br>
<strong> 굵은 글씨2</strong>
<br>

<!-- <ins> 태그 : 밑줄 -->
<ins> 밑줄 </ins>
<br>

<!--  <del> 태그 : 취소선 -->
<del> 취소선 </del>
<br>

<!--  <i>, <em> 태그 : 이텔릭체(기울기) -->
이제는 <i> 반응형 웹</i>이 <em>대세</em>이다.
<br>

<!-- 태그는 중첩 가능 -->
<b> 태그는 <ins>중첩</ins> 사용 가능</b>하다
<br>

<!-- <span> 태그 : 하나의 영역으로 묶기 -->
<span> 내용 형식 </span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기 -->
<mark> 형관펜 효과 </mark>
<br>

<!-- 수평선 -->
<hr size="1" width="100%"> <!-- 상대적인 수치 지정 (브라우저 크기가 움직이면 같이 변함)--> 
<hr size="1" width="500"> <!-- 절대적인 수치 지정 (브라우저 크기가 움직여도 똑같은 크기. 나중엔 스크롤이 생김) -->
<br>

<!-- 제목 표시하기 => 제목은 전부 줄바꿈 처리됨 -->
<h1> 제목1 </h1>
<h2> 제목2 </h2>
<h3> 제목3 </h3>
<h4 align="left"> 제목4 </h4>
<h5 align="center"> 제목5 </h5>
<h6 align="right"> 제목6 </h6>

<!-- <p>태그 : 단락 만들기 => 마찬가지로 줄바꿈-->
<p align = "center"> <b>가운데</b> </p>
<p align = "left"> <b>왼쪽</b> </p>
<p align = "right"> <b>오른쪽</b> </p> 
 
 <!-- <div> 태그 : 블럭 레벨 태그, 텍스트 또는 이미지를 블럭 단위로 묶을 때 사용 -->
<div align="center"> 가운데 </div>
<div align="left"> 왼쪽 </div>
<div align="right"> 오른쪽 </div>


</body>
</html>
