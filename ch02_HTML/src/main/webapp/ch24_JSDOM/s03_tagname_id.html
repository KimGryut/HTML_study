<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그명과 id를 사용해서 문서 객체 탐색</title>
</head>
<body>
    <p id="foo">
        <span>a</span> <span>b</span> <span>c</span>
    </p>
    <p id="bar">
        <span>x</span>
    </p>

    <script type="text/javascript">
        // 윈도우가 로드될 때 onload에 할당된 함수가 실행됩니다.
        window.onload = function() {
            const allSpans = document.getElementsByTagName('span');

            let output = '[모든 span 태그의 text 출력]\n';
            for (let i = 0; i < allSpans.length; i++) {
                output += allSpans[i].textContent + '\n'; // 각 span 태그의 텍스트를 가져와서 추가합니다.
            }

            alert(output);

            // id가 foo인 p 태그를 찾습니다.
            const foo = document.getElementById('foo');

            // id가 foo인 p 태그의 자식 태그 중 span 태그를 찾습니다.
            const fooSpans = foo.getElementsByTagName('span'); // 메소드 이름에 오타 수정

            let output2 = '[id가 foo인 모든 p 태그 하위 태그 중 모든 span 태그의 text 출력]\n';
            for (let i = 0; i < fooSpans.length; i++) {
                output2 += fooSpans[i].textContent + '\n'; // 각 span 태그의 텍스트를 가져와서 추가합니다.
            }

            alert(output2);
        }
    </script>
</body>
</html>
