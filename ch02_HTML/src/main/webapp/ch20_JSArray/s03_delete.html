<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
</head>
<body>
	<script type="text/javascript">
		const array = ['one', 'two', 'three'];
		             // 0       1       2        length = 3
	   document.write(array + '<br>');
		          
	   // 길이만큼의 인덱스까지 남고 뒤에 남은 것들 삭제됨 
	   array.length=2;
	   document.write(array + '<br>');
	   
	   // 데이터가 추가되는 건 아니지만 비어있는 방이 늘어남
	   array.length=4;
	   document.write(array + '<br>');
	   
	   document.write('------------------<br>');
	   
	   // 명령어를 이용한 요소 삭제
	   
	   const array2 = ['서울', '부산', '대구', '광주'];
	                 // 0     1       2    3
	   delete array2[1]; // 제거한 위치에 빈 요소를 남김
	   document.write(array2 + '<br>');
	   
	   const array3 = ['한국', '미국', '일본', '중국', '호주'];
	   
	   // 인덱스 2에 해당하는 요소부터 하나의 요소를 제거하고
	   // 그 위치에, 다음 인덱스의 데이터가 이동하여 위치함
	   array3.splice(2,1);
	   document.write(array3);
	   
	   
	</script>
</body>
</html>
