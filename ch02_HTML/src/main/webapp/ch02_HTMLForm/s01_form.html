<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<h3>기본 폼</h3>
	<!-- 
서버에 데이터를 전송할 때는 form태그 안에 하위 태그 input, select, textarea 등을 
명시하고 태그에 데이터를 입력해서 전송함. 
form 태그 밖에 명시한 태그에 입력한 데이터는 전송되지 않음.
 -->
	<form action="a.jsp" method="get">
		이름 <input type="text" name="name" size="10" maxlength="15"> <br>
		비밀번호 <input type="password" name="password" size="10"> <br>
		파일 업로드 <input type="file" name="image"> <br> 좋아하는 계절 <br>
		<!-- checkbox는 다중 선택 가능 -->
		<input type="checkbox" name="season" value="봄"> 봄 <input
			type="checkbox" name="season" value="여름"> 여름 <input
			type="checkbox" name="season" value="가을"> 가을 <input
			type="checkbox" name="season" value="겨울"> 겨울 <br> <br>

		<!-- radio는 단일 선택. 한 번 선택하면 취소 불가 -->
		국적 <br> <input type="radio" name="country" value="대한민국">
		대한민국 <input type="radio" name="country" value="미국"> 미국 <input
			type="radio" name="country" value="일본"> 일본 <input
			type="radio" name="country" value="영국"> 영국 <br> <br>

		<!-- select 단일 선택(기본), 다중 선택 가능-->
		지역<br> <select name="region"> <!-- 단일선택 -->
			<option value="서울">서울</option>
			<option value="부산">부산</option>
			<option value="광주">광주</option>
		</select> <br>
		
		<br> <br> 희망 여행지 <br> <select name="trip"
			multiple="multiple"> <!-- 다중선택 -->
			<option value="사이판">사이판</option>
			<option value="일본">일본</option>
			<option value="강릉">강릉</option>
			<option value="샌프란시스코">샌프란시스코</option>
			
		</select> <br> 직업 <br> <select name="job"> <!-- 그룹묶기 -->
			<optgroup label="전문직">
				<option value="의사">의사</option>
				<option value="프로그래머">프로그래머</option>
				<option value="애견훈련사">애견훈련사</option>
			</optgroup>
			<optgroup label="운동선수">
				<option value="농구선수">농구선수</option>
				<option value="축구선수">축구선수</option>
				<option value="야구선수">야구선수</option>
			</optgroup>
		</select>

		<br><br><br>
		
		<!-- textarea : 여러 줄 입력 태그 -->
		내용<br>
		<textarea rows="5" cols="50" name="content"></textarea>
		<br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">

	</form>
</body>
</html>
