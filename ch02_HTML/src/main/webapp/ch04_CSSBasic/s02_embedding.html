<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>


<style type = "text/css">
h1 {
	color:green;
}

span {
	font-size:20pt;
}

</style>

</head>
<body>
	<h3> Embedding Style : 문서에 head 태그에 Style 태그를 추가하고,
	Style 태그 안에서 스타일을 명시 </h3>
	
	<h1>임베이드 방식</h1>
	<span> 졸려 죽을 것 같은 3시 16분</span>
</body>
</html>
